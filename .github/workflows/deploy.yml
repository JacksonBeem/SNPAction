name: Deploy SNP Serverless

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-east-2
  TF_WORKDIR: infra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Access Keys from repo secrets (use IAM user "terraform")
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build Lambda package
        working-directory: backend
        run: |
          pip install -r requirements.txt --target ../backend_build
          cp lambda_handler.py ../backend_build/
          cd ../backend_build && zip -r lambda.zip .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Prepare Terraform remote state (S3 + DynamoDB)
        run: |
          set -e
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=${AWS_REGION}
          STATE_BUCKET="snp-tfstate-${ACCOUNT_ID}-${REGION}"
          LOCK_TABLE="snp-tf-locks"

          # Create S3 bucket if missing
          if ! aws s3api head-bucket --bucket "$STATE_BUCKET" 2>/dev/null; then
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$STATE_BUCKET"
            else
              aws s3api create-bucket --bucket "$STATE_BUCKET" --create-bucket-configuration LocationConstraint="$REGION"
            fi
            aws s3api put-bucket-encryption --bucket "$STATE_BUCKET" --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
            aws s3api put-bucket-versioning --bucket "$STATE_BUCKET" --versioning-configuration Status=Enabled
          fi

          # Create DynamoDB lock table if missing
          if ! aws dynamodb describe-table --table-name "$LOCK_TABLE" >/dev/null 2>&1; then
            aws dynamodb create-table \
              --table-name "$LOCK_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            # Wait until ACTIVE
            aws dynamodb wait table-exists --table-name "$LOCK_TABLE"
          fi

          # Write backend config file
          cat > ${TF_WORKDIR}/backend.hcl <<EOF
          bucket         = "${STATE_BUCKET}"
          key            = "snp/terraform.tfstate"
          region         = "${REGION}"
          dynamodb_table = "${LOCK_TABLE}"
          encrypt        = true
          EOF

      - name: Terraform Init/Validate/Plan
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform init -upgrade
          terraform validate
          terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -auto-approve tfplan

      - name: Capture Terraform outputs
        id: tfout
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          echo "S3_BUCKET=$(terraform output -raw s3_bucket)" >> $GITHUB_OUTPUT
          echo "CLOUDFRONT_DOMAIN=$(terraform output -raw cloudfront_domain)" >> $GITHUB_OUTPUT
          echo "CLOUDFRONT_ID=$(terraform output -raw cloudfront_id)" >> $GITHUB_OUTPUT
          echo "API_URL=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT

      - name: Install Ansible + AWS collections
        run: |
          pip install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws

      - name: Deploy Frontend with Ansible
        working-directory: ansible
        env:
          S3_BUCKET: ${{ steps.tfout.outputs.S3_BUCKET }}
          CLOUDFRONT_ID: ${{ steps.tfout.outputs.CLOUDFRONT_ID }}
          API_URL: ${{ steps.tfout.outputs.API_URL }}
        run: ansible-playbook -i inventory.ini site.yml
